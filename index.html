<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
  <title>Leafletãƒžãƒƒãƒ—</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.css" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    .search-box {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: white;
      padding: 5px;
      border-radius: 8px;
    }
    .leaflet-bottom.leaflet-right {
      margin-bottom: 40px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="åç§°æ¤œç´¢..." />
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.js"></script>

  <script>
    const map = L.map('map').setView([36.25, 139.15], 13);

    // ã‚¿ã‚¤ãƒ«ãƒ¬ã‚¤ãƒ¤è¿½åŠ 
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // æ‹¡å¤§ç¸®å° å·¦ä¸‹
    L.control.zoom({ position: 'bottomleft' }).addTo(map);

    // GPSã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ«ï¼ˆå³ä¸‹ï¼‰
    L.control.locate({
      position: 'bottomright',
      strings: { title: "GPS" }
    }).addTo(map);

    // ãƒ¬ã‚¤ãƒ¤ç®¡ç†
    const layers = {};
    const controlLayers = L.control.layers(null, null, { collapsed: false }).addTo(map);

    // ãƒ©ãƒ™ãƒ«ç”Ÿæˆé–¢æ•°
    function createLabel(feature, layer, field) {
      if (feature.properties && feature.properties[field]) {
        layer.bindTooltip(feature.properties[field], {
          permanent: true,
          direction: 'top',
          offset: [0, -20],
          className: 'label-style'
        });
      }
    }

    // åœ°ç•ªç¢ºèª
    fetch('chiban.geojson').then(res => res.json()).then(data => {
      layers.chiban = L.geoJSON(data, {
        style: {
          color: 'blue',
          weight: 1,
          fillColor: 'white',
          fillOpacity: 0.5
        }
      }).addTo(map);
      controlLayers.addOverlay(layers.chiban, "åœ°ç•ªç¢ºèª");
    });

    // å¤§å­—å¢ƒç•Œ
    fetch('oaza.geojson').then(res => res.json()).then(data => {
      layers.oaza = L.geoJSON(data, {
        style: {
          color: '#ff01e6',
          weight: 2,
          fill: false
        }
      }).addTo(map);
      controlLayers.addOverlay(layers.oaza, "å¤§å­—å¢ƒç•Œ");
    });

    // é–‹æ°´è·¯
    fetch('kaisuiro.geojson').then(res => res.json()).then(data => {
      layers.kaisuiro = L.geoJSON(data, {
        style: {
          color: 'orange',
          weight: 2
        }
      }).addTo(map);
      controlLayers.addOverlay(layers.kaisuiro, "é–‹æ°´è·¯");
    });

    // åˆ†æ°´å·¥ãƒ»é ­é¦–å·¥
    fetch('bunsuiko_toshuko.geojson').then(res => res.json()).then(data => {
      layers.bunsuiko = L.geoJSON(data, {
        pointToLayer: (feature, latlng) =>
          L.circleMarker(latlng, {
            radius: 6,
            fillColor: 'green',
            color: 'black',
            weight: 1,
            fillOpacity: 1
          }),
        onEachFeature: (feature, layer) => {
          createLabel(feature, layer, "åç§°");
          layer.bindPopup(Object.entries(feature.properties).map(([k, v]) => `<b>${k}</b>: ${v}`).join('<br>'));
        }
      }).addTo(map);
      controlLayers.addOverlay(layers.bunsuiko, "åˆ†æ°´å·¥ãƒ»é ­é¦–å·¥");
    });

    // æšæ°´æ©Ÿå ´ï¼ˆãƒ”ãƒ³ + ãƒ©ãƒ™ãƒ«ï¼‰
    fetch('yosuiki.geojson').then(res => res.json()).then(data => {
      const greenPin = new L.Icon({
        iconUrl: 'https://cdn-icons-png.flaticon.com/512/252/252025.png',
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [0, -41]
      });

      layers.yosuiki = L.geoJSON(data, {
        pointToLayer: (feature, latlng) =>
          L.marker(latlng, { icon: greenPin }),
        onEachFeature: (feature, layer) => {
          createLabel(feature, layer, "æ©Ÿå ´å");
          layer.bindPopup(Object.entries(feature.properties).map(([k, v]) => `<b>${k}</b>: ${v}`).join('<br>'));
        }
      }).addTo(map);
      controlLayers.addOverlay(layers.yosuiki, "æšæ°´æ©Ÿå ´");
    });

    // ðŸ” å†…éƒ¨ä¸€è‡´æ¤œç´¢ï¼ˆè¡¨ç¤ºä¸­ãƒ¬ã‚¤ãƒ¤ã®ã¿ï¼‰
    document.getElementById("searchInput").addEventListener("input", function () {
      const keyword = this.value.trim();
      Object.values(layers).forEach(layer => {
        if (!map.hasLayer(layer)) return; // è¡¨ç¤ºä¸­ãƒ¬ã‚¤ãƒ¤ã®ã¿
        layer.eachLayer(l => {
          if (l.feature?.properties) {
            const props = Object.values(l.feature.properties).join(" ");
            const matched = props.includes(keyword);
            if (l.setStyle) {
              l.setStyle({
                opacity: matched ? 1 : 0,
                fillOpacity: matched ? 0.8 : 0
              });
            }
            if (l.getElement) {
              const el = l.getElement();
              if (el) el.style.display = matched ? "" : "none";
            }
          }
        });
      });
    });
  </script>
</body>
</html>
