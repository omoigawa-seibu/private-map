<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>地図（検索機能付き）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet-control-search@2.9.8/dist/leaflet-search.min.css"
  />
  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 100%; }
    .gps-button {
      position: absolute;
      bottom: 10px;
      right: 10px;
      z-index: 1000;
      background: white;
      border: 1px solid #ccc;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
      box-shadow: 1px 1px 5px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="gps-button" onclick="toggleTracking()">📍 GPS</div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-control-search@2.9.8/dist/leaflet-search.min.js"></script>

  <script>
    const map = L.map('map').setView([36.2917, 139.7351], 15);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // ---------- レイヤ定義 ----------
    const chibanLayer = L.geoJSON(null, {
      style: {
        color: "blue",
        fillColor: "white",
        fillOpacity: 0.5
      }
    });

    const oazaLayer = L.geoJSON(null, {
      style: {
        color: "#ff01e6",
        weight: 2,
        fill: false
      }
    });

    const kaisuiroLayer = L.geoJSON(null, {
      style: feature => {
        const code = feature.properties?.PP1_C02;
        return {
          color: code === "005" ? "orange" :
                 code === "006" ? "#01ffea" :
                 "gray"
        };
      }
    });

    const bunsuikoLayer = L.geoJSON(null, {
      pointToLayer: (feature, latlng) =>
        L.circleMarker(latlng, {
          radius: 6,
          color: feature.properties?.種別 === "分水工" ? "yellowgreen" : "green",
          fillOpacity: 1
        }),
      onEachFeature: (feature, layer) => {
        if (feature.properties?.名称) {
          layer.bindTooltip(feature.properties.名称, {
            permanent: true,
            direction: "top",
            offset: [0, -6],
            className: "label"
          });
          layer.bindPopup(`<strong>${feature.properties.名称}</strong>`);
        }
      }
    });

    const yosuikiLayer = L.geoJSON(null, {
      pointToLayer: (feature, latlng) =>
        L.circleMarker(latlng, {
          radius: 6,
          color: "greenyellow",
          fillOpacity: 1
        }),
      onEachFeature: (feature, layer) => {
        if (feature.properties?.機場名) {
          layer.bindTooltip(feature.properties.機場名, {
            permanent: true,
            direction: "top",
            offset: [0, -6],
            className: "label"
          });
          layer.bindPopup(`<strong>${feature.properties.機場名}</strong>`);
        }
      }
    });

    // 表示順（下が背面）
    const overlays = {
      "地番確認": chibanLayer,
      "大字境界": oazaLayer,
      "開水路": kaisuiroLayer,
      "分水工・頭首工": bunsuikoLayer,
      "揚水機場": yosuikiLayer
    };

    L.control.layers(null, overlays, { collapsed: false }).addTo(map);

    // ---------- GeoJSON読込 ----------
    fetch("chiban.geojson").then(res => res.json()).then(data => chibanLayer.addData(data));
    fetch("oaza.geojson").then(res => res.json()).then(data => oazaLayer.addData(data));
    fetch("kaisuiro.geojson").then(res => res.json()).then(data => kaisuiroLayer.addData(data));
    fetch("bunsuiko_toshuko.geojson").then(res => res.json()).then(data => bunsuikoLayer.addData(data));
    fetch("yosuiki.geojson").then(res => res.json()).then(data => yosuikiLayer.addData(data));

    // ---------- 検索機能 ----------
    const searchControl = new L.Control.Search({
      layer: bunsuikoLayer,
      propertyName: '名称',
      marker: false,
      moveToLocation: (latlng, title, map) => {
        map.setView(latlng, 18);
      },
      filterData: function (text, records) {
        const results = {};
        for (let key in records) {
          if (key.toLowerCase().includes(text.toLowerCase())) {
            results[key] = records[key];
          }
        }
        return results;
      }
    });
    map.addControl(searchControl);

    // ---------- GPS追跡 ----------
    let gpsMarker = null;
    let gpsCircle = null;
    let watchId = null;
    let isTracking = false;

    function toggleTracking() {
      if (isTracking) {
        navigator.geolocation.clearWatch(watchId);
        if (gpsMarker) map.removeLayer(gpsMarker);
        if (gpsCircle) map.removeLayer(gpsCircle);
        isTracking = false;
        alert("GPS追跡を停止しました");
      } else {
        if (!navigator.geolocation) {
          alert("この端末ではGPSが使用できません。");
          return;
        }

        watchId = navigator.geolocation.watchPosition(
          position => {
            const latlng = [position.coords.latitude, position.coords.longitude];
            if (!gpsMarker) {
              gpsMarker = L.marker(latlng).addTo(map);
              gpsCircle = L.circle(latlng, {
                radius: position.coords.accuracy,
                color: 'blue',
                fillColor: 'blue',
                fillOpacity: 0.2
              }).addTo(map);
            } else {
              gpsMarker.setLatLng(latlng);
              gpsCircle.setLatLng(latlng);
              gpsCircle.setRadius(position.coords.accuracy);
            }
            map.setView(latlng, 16);
          },
          error => {
            alert("現在地取得エラー: " + error.message);
          },
          { enableHighAccuracy: true }
        );
        isTracking = true;
        alert("GPS追跡を開始しました");
      }
    }
  </script>
</body>
</html>
