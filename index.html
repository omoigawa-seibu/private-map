<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>Leaflet Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    .search-box {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: white;
      padding: 5px;
      border-radius: 5px;
    }
    .leaflet-bottom.leaflet-right {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="検索..." />
    <button onclick="searchFeatures()">検索</button>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    const map = L.map('map', {
      zoomControl: false
    }).setView([36.2917, 139.7351], 15);

    // OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // 拡大縮小ボタン（左下）
    L.control.zoom({ position: 'bottomleft' }).addTo(map);

    // GPSボタン（右下）
    const locateBtn = L.control({ position: 'bottomright' });
    locateBtn.onAdd = () => {
      const div = L.DomUtil.create('div', 'leaflet-bar leaflet-control');
      const btn = L.DomUtil.create('a', '', div);
      btn.innerHTML = 'GPS';
      btn.href = '#';
      btn.title = '現在地を表示';
      btn.style.padding = '5px';
      btn.onclick = e => {
        e.preventDefault();
        map.locate({ setView: true, maxZoom: 18 });
      };
      return div;
    };
    locateBtn.addTo(map);

    // 各レイヤ作成
    const chibanLayer = L.layerGroup();
    const oazaLayer = L.layerGroup();
    const kaisuiroLayer = L.layerGroup();
    const yosuikiLayer = L.layerGroup();
    const bunsuikoLayer = L.layerGroup();

    // GeoJSON読み込み
    // 地番確認
    fetch('chiban.geojson')
      .then(res => res.json())
      .then(data => {
        L.geoJSON(data, {
          style: {
            color: 'blue',
            fillColor: 'white',
            fillOpacity: 0.5,
            weight: 1
          },
          onEachFeature: (feature, layer) => {
            layer.on('click', () => {
              const props = feature.properties;
              let content = `<strong>詳細データ</strong><br/>`;
              for (let key in props) {
                content += `${key}: ${props[key]}<br/>`;
              }
              layer.bindPopup(content).openPopup();
            });
          }
        }).addTo(chibanLayer);
      });

    // 大字境界
    fetch('oaza.geojson')
      .then(res => res.json())
      .then(data => {
        L.geoJSON(data, {
          style: {
            color: '#ff01e6',
            fillOpacity: 0,
            weight: 2
          },
          onEachFeature: (feature, layer) => {
            layer.on('click', () => {
              const props = feature.properties;
              let content = `<strong>詳細データ</strong><br/>`;
              for (let key in props) {
                content += `${key}: ${props[key]}<br/>`;
              }
              layer.bindPopup(content).openPopup();
            });
          }
        }).addTo(oazaLayer);
      });

    // 開水路（常にオレンジ）
    fetch('kaisuiro.geojson')
      .then(res => res.json())
      .then(data => {
        L.geoJSON(data, {
          style: {
            color: 'orange',
            weight: 2
          },
          onEachFeature: (feature, layer) => {
            layer.on('click', () => {
              const props = feature.properties;
              let content = `<strong>詳細データ</strong><br/>`;
              for (let key in props) {
                content += `${key}: ${props[key]}<br/>`;
              }
              layer.bindPopup(content).openPopup();
            });
          }
        }).addTo(kaisuiroLayer);
      });

    // 揚水機場（黄緑＋機場名ラベル）
    fetch('yosuiki.geojson')
      .then(res => res.json())
      .then(data => {
        L.geoJSON(data, {
          pointToLayer: (feature, latlng) => {
            const marker = L.circleMarker(latlng, {
              radius: 6,
              color: 'limegreen',
              fillColor: 'limegreen',
              fillOpacity: 1
            });
            if (feature.properties && feature.properties.機場名) {
              marker.bindTooltip(feature.properties.機場名, { permanent: true, direction: 'right' });
            }
            marker.on('click', () => {
              const props = feature.properties;
              let content = `<strong>詳細データ</strong><br/>`;
              for (let key in props) {
                content += `${key}: ${props[key]}<br/>`;
              }
              marker.bindPopup(content).openPopup();
            });
            return marker;
          }
        }).addTo(yosuikiLayer);
      });

    // 分水工・頭首工（緑＋名称ラベル）
    fetch('bunsuiko_toshuko.geojson')
      .then(res => res.json())
      .then(data => {
        L.geoJSON(data, {
          pointToLayer: (feature, latlng) => {
            const marker = L.circleMarker(latlng, {
              radius: 6,
              color: 'green',
              fillColor: 'green',
              fillOpacity: 1
            });
            if (feature.properties && feature.properties.名称) {
              marker.bindTooltip(feature.properties.名称, { permanent: true, direction: 'right' });
            }
            marker.on('click', () => {
              const props = feature.properties;
              let content = `<strong>詳細データ</strong><br/>`;
              for (let key in props) {
                content += `${key}: ${props[key]}<br/>`;
              }
              marker.bindPopup(content).openPopup();
            });
            return marker;
          }
        }).addTo(bunsuikoLayer);
      });

    // レイヤ制御
    const overlays = {
      '地番確認': chibanLayer,
      '大字境界': oazaLayer,
      '開水路': kaisuiroLayer,
      '揚水機場': yosuikiLayer,
      '分水工・頭首工': bunsuikoLayer
    };
    L.control.layers(null, overlays, { position: 'topright' }).addTo(map);

    // 初期レイヤ追加
    chibanLayer.addTo(map);
    oazaLayer.addTo(map);
    kaisuiroLayer.addTo(map);
    yosuikiLayer.addTo(map);
    bunsuikoLayer.addTo(map);

    // 検索機能（表示レイヤ内・内部一致）
    function searchFeatures() {
      const keyword = document.getElementById("searchInput").value;
      const visibleLayers = [chibanLayer, oazaLayer, kaisuiroLayer, yosuikiLayer, bunsuikoLayer];
      visibleLayers.forEach(layerGroup => {
        if (map.hasLayer(layerGroup)) {
          layerGroup.eachLayer(layer => {
            if (layer.feature && layer.feature.properties) {
              const props = layer.feature.properties;
              const match = Object.values(props).some(v => String(v).includes(keyword));
              if (match) {
                if (layer.getLatLng) {
                  map.setView(layer.getLatLng(), 17);
                  layer.openPopup();
                } else if (layer.getBounds) {
                  map.fitBounds(layer.getBounds());
                  layer.openPopup();
                }
              }
            }
          });
        }
      });
    }
  </script>
</body>
</html>
