<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Leaflet Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    html, body { height: 100%; margin: 0; padding: 0; }
    #map { height: 100%; }
    .search-box {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: white;
      padding: 6px;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }
    .leaflet-control-zoom {
      left: 10px !important;
      right: auto !important;
    }
  </style>
</head>
<body>
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="æ¤œç´¢..." />
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    const map = L.map('map', {
      zoomControl: true
    }).setView([36.29170298,139.73511565], 15);

    // æ‹¡å¤§ç¸®å°ãƒœã‚¿ãƒ³ã‚’å·¦ä¸‹ã«é…ç½®
    map.zoomControl.setPosition('bottomleft');

    // èƒŒæ™¯åœ°å›³
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // æ¤œç´¢ç”¨ã®ãƒ¬ã‚¤ãƒ¤é…åˆ—
    let searchableLayers = [];

    // ãƒ¬ã‚¤ãƒ¤ç®¡ç†ç”¨
    const overlayMaps = {};

    // ãƒãƒƒãƒ—ã‚¢ãƒƒãƒ—ç”Ÿæˆ
    function createPopup(feature) {
      let content = '';
      for (const key in feature.properties) {
        content += `<strong>${key}:</strong> ${feature.properties[key]}<br>`;
      }
      return content;
    }

    // GeoJSONãƒ¬ã‚¤ãƒ¤ã‚’èª­ã¿è¾¼ã‚€æ±ç”¨é–¢æ•°
    function loadLayer(file, name, style = {}, labelField = null, isPoint = false) {
      fetch(file)
        .then(res => res.json())
        .then(data => {
          const layer = L.geoJSON(data, {
            style: !isPoint ? style : undefined,
            onEachFeature: function (feature, layer) {
              if (labelField && feature.properties[labelField]) {
                layer.bindTooltip(feature.properties[labelField], {
                  permanent: true,
                  direction: 'right'
                });
              }
              searchableLayers.push({ name: feature.properties[labelField || 'name'], layer });
              layer.on('click', function () {
                layer.bindPopup(createPopup(feature)).openPopup();
              });
            },
            pointToLayer: isPoint ? function (feature, latlng) {
              return L.circleMarker(latlng, {
                radius: 6,
                fillColor: style.fillColor || "#000",
                color: style.color || "#000",
                weight: 1,
                opacity: 1,
                fillOpacity: style.fillOpacity || 0.8
              });
            } : undefined
          }).addTo(map);
          overlayMaps[name] = layer;
          layersControl.addOverlay(layer, name);
        });
    }

    // Leaflet Layers Controlï¼ˆãƒã‚§ãƒƒã‚¯ãƒœãƒƒã‚¯ã‚¹ UIï¼‰
    const layersControl = L.control.layers(null, null, { collapsed: false }).addTo(map);

    // ãƒ¬ã‚¤ãƒ¤èª­ã¿è¾¼ã¿ï¼ˆé †ç•ªã«æ³¨æ„ï¼‰
    loadLayer("chiban.geojson", "åœ°ç•ªç¢ºèª", {
      color: "blue",
      fillColor: "white",
      fillOpacity: 0.5
    });

    loadLayer("oaza.geojson", "å¤§å­—å¢ƒç•Œ", {
      color: "#ff01e6",
      weight: 2,
      fillOpacity: 0
    });

    // é–‹æ°´è·¯ï¼ˆPP1_C02ã«ã‚ˆã‚Šè‰²åˆ†ã‘ï¼‰
    fetch("kaisuiro.geojson")
      .then(res => res.json())
      .then(data => {
        const layer = L.geoJSON(data, {
          style: feature => {
            const val = feature.properties.PP1_C02;
            let color = "#000";
            if (val === "005") color = "orange";
            else if (val === "006") color = "#01ffea";
            return { color };
          },
          onEachFeature: (feature, layer) => {
            searchableLayers.push({ name: feature.properties.name, layer });
            layer.on('click', () => {
              layer.bindPopup(createPopup(feature)).openPopup();
            });
          }
        }).addTo(map);
        overlayMaps["é–‹æ°´è·¯"] = layer;
        layersControl.addOverlay(layer, "é–‹æ°´è·¯");
      });

    // åˆ†æ°´å·¥ãƒ»é ­é¦–å·¥ï¼ˆãƒ©ãƒ™ãƒ«ã‚ã‚Šï¼‰
    loadLayer("bunsuiko_toshuko.geojson", "åˆ†æ°´å·¥ãƒ»é ­é¦–å·¥", {
      color: "green",
      fillColor: "green",
      fillOpacity: 0.7
    }, "åç§°", true);

    // æšæ°´æ©Ÿå ´ï¼ˆãƒ©ãƒ™ãƒ«ã‚ã‚Šãƒ»ãƒ”ãƒ³è¡¨ç¤ºï¼‰
    loadLayer("yosuiki.geojson", "æšæ°´æ©Ÿå ´", {
      color: "lightgreen",
      fillColor: "lightgreen",
      fillOpacity: 0.7
    }, "æ©Ÿå ´å", true);

    // ğŸ” å†…éƒ¨ä¸€è‡´æ¤œç´¢ï¼ˆè¡¨ç¤ºä¸­ãƒ¬ã‚¤ãƒ¤ã®ã¿ï¼‰
    document.getElementById("searchInput").addEventListener("input", function () {
      const keyword = this.value.trim().toLowerCase();
      searchableLayers.forEach(({ name, layer }) => {
        const visible = map.hasLayer(layer);
        if (!keyword) {
          if (!map.hasLayer(layer)) map.addLayer(layer);
        } else if (name && name.toLowerCase().includes(keyword) && visible) {
          map.addLayer(layer);
        } else if (visible) {
          map.removeLayer(layer);
        }
      });
    });
  </script>
</body>
</html>
