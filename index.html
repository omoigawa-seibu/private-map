<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>Leaflet Map with Layers and Search</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100%; width: 100%; }
    .gps-button {
      position: absolute;
      bottom: 10px;
      right: 10px;
      z-index: 1000;
      background: white;
      border: 1px solid #ccc;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
      box-shadow: 1px 1px 5px rgba(0,0,0,0.3);
    }
    .search-box {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: white;
      padding: 6px 10px;
      border-radius: 4px;
      box-shadow: 1px 1px 5px rgba(0,0,0,0.3);
    }
    .search-box input {
      width: 180px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="search-box">
    <input type="text" id="search" placeholder="„É¨„Ç§„É§Âêç„ÅßÊ§úÁ¥¢" />
  </div>
  <div class="gps-button" onclick="toggleTracking()">üìç GPS</div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([36.2917, 139.7351], 15);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    // ---------- ÂêÑ„É¨„Ç§„É§ ----------
    const chibanLayer = L.geoJSON(null, {
      style: {
        color: 'blue',
        fillColor: 'white',
        fillOpacity: 0.5
      }
    });

    const oazaLayer = L.geoJSON(null, {
      style: {
        color: '#ff01e6',
        fillOpacity: 0
      }
    });

    const kaisuiroLayer = L.geoJSON(null, {
      style: feature => {
        const code = feature.properties?.PP1_C02;
        let color = '#ff9900'; // default orange
        if (code === '006') color = '#01ffea';
        return { color };
      }
    });

    const bunsuikoToshukoLayer = L.geoJSON(null, {
      style: { color: 'yellowgreen' },
      onEachFeature: (feature, layer) => {
        const name = feature.properties?.ÂêçÁß∞ || feature.properties?.name;
        if (name) layer.bindTooltip(name, { permanent: true, direction: 'top' });
      }
    });

    const yosuikiLayer = L.geoJSON(null, {
      style: { color: 'limegreen' },
      onEachFeature: (feature, layer) => {
        const name = feature.properties?.Ê©üÂ†¥Âêç;
        if (name) layer.bindTooltip(name, { permanent: true, direction: 'top' });
      }
    });

    // „É¨„Ç§„É§È†ÜÁï™Ôºà‰∏ä„Åã„ÇâË°®Á§∫Ôºâ
    const overlayMaps = {
      "Âú∞Áï™Á¢∫Ë™ç": chibanLayer,
      "Â§ßÂ≠óÂ¢ÉÁïå": oazaLayer,
      "ÈñãÊ∞¥Ë∑Ø": kaisuiroLayer,
      "ÂàÜÊ∞¥Â∑•„ÉªÈ†≠È¶ñÂ∑•": bunsuikoToshukoLayer,
      "ÊèöÊ∞¥Ê©üÂ†¥": yosuikiLayer
    };

    L.control.layers(null, overlayMaps, { collapsed: false }).addTo(map);

    // GeoJSONË™≠„ÅøËæº„ÅøÔºà„Éï„Ç°„Ç§„É´Âêç„Å®‰∏ÄËá¥Ôºâ
    fetch('chiban.geojson').then(res => res.json()).then(data => chibanLayer.addData(data));
    fetch('oaza.geojson').then(res => res.json()).then(data => oazaLayer.addData(data));
    fetch('kaisuiro.geojson').then(res => res.json()).then(data => kaisuiroLayer.addData(data));
    fetch('bunsuiko_toshuko.geojson').then(res => res.json()).then(data => bunsuikoToshukoLayer.addData(data));
    fetch('yosuiki.geojson').then(res => res.json()).then(data => yosuikiLayer.addData(data));

    // ---------- GPSËøΩË∑° ----------
    let gpsMarker = null;
    let gpsCircle = null;
    let watchId = null;
    let isTracking = false;

    function toggleTracking() {
      if (isTracking) {
        navigator.geolocation.clearWatch(watchId);
        if (gpsMarker) map.removeLayer(gpsMarker);
        if (gpsCircle) map.removeLayer(gpsCircle);
        isTracking = false;
        alert("GPSËøΩË∑°„ÇíÂÅúÊ≠¢„Åó„Åæ„Åó„Åü");
      } else {
        if (!navigator.geolocation) {
          alert("„Åì„ÅÆÁ´ØÊú´„Åß„ÅØ‰ΩçÁΩÆÊÉÖÂ†±„Åå‰ΩøÁî®„Åß„Åç„Åæ„Åõ„Çì„ÄÇ");
          return;
        }

        watchId = navigator.geolocation.watchPosition(
          position => {
            const latlng = [position.coords.latitude, position.coords.longitude];

            if (!gpsMarker) {
              gpsMarker = L.marker(latlng, { title: "„ÅÇ„Å™„Åü„ÅÆ‰ΩçÁΩÆ" }).addTo(map);
              gpsCircle = L.circle(latlng, {
                radius: position.coords.accuracy,
                color: 'blue',
                fillColor: 'blue',
                fillOpacity: 0.2
              }).addTo(map);
            } else {
              gpsMarker.setLatLng(latlng);
              gpsCircle.setLatLng(latlng);
              gpsCircle.setRadius(position.coords.accuracy);
            }

            map.setView(latlng, 16);
          },
          error => {
            alert("ÁèæÂú®Âú∞„ÅÆÂèñÂæó„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: " + error.message);
          },
          { enableHighAccuracy: true }
        );

        isTracking = true;
        alert("GPSËøΩË∑°„ÇíÈñãÂßã„Åó„Åæ„Åó„Åü");
      }
    }

    // ---------- Ê§úÁ¥¢Ê©üËÉΩÔºàÂÜÖÈÉ®‰∏ÄËá¥Ôºâ ----------
    document.getElementById("search").addEventListener("input", function () {
      const keyword = this.value.trim().toLowerCase();
      let found = false;

      [bunsuikoToshukoLayer, yosuikiLayer].forEach(layer => {
        layer.eachLayer(featureLayer => {
          const props = featureLayer.feature.properties;
          const name = props?.ÂêçÁß∞ || props?.Ê©üÂ†¥Âêç || '';
          if (name.toLowerCase().includes(keyword) && keyword !== '') {
            const latlng = featureLayer.getBounds().getCenter();
            featureLayer.openPopup?.();
            map.setView(latlng, 17);
            found = true;
          }
        });
      });

      // Ë¶ã„Å§„Åã„Çâ„Å™„ÅÑÂ†¥Âêà„Ç∫„Éº„É†„ÅØ„Åó„Å™„ÅÑ
    });
  </script>
</body>
</html>
