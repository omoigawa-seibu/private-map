<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
  <title>Leafletマップ</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.css" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    .search-box {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: white;
      padding: 6px 10px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }
    .search-box input {
      border: none;
      outline: none;
      font-size: 14px;
      width: 160px;
    }
    .leaflet-bottom.leaflet-right {
      margin-bottom: 40px;
    }
    .label-style {
      font-size: 12px;
      background: rgba(255,255,255,0.8);
      padding: 2px 4px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="名称検索..." />
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.js"></script>

  <script>
    const map = L.map('map').setView([36.29170298,139.73511565], 17);

    // タイルレイヤ
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // 拡大縮小 左下
    L.control.zoom({ position: 'bottomleft' }).addTo(map);

    // GPS機能（右下）
    L.control.locate({
      position: 'bottomright',
      strings: { title: "GPSで現在地を表示" }
    }).addTo(map);

    // レイヤ管理
    const layers = {};
    const controlLayers = L.control.layers(null, null, { collapsed: false }).addTo(map);

    // ラベル表示共通関数（offset指定可能）
    function createLabel(feature, layer, field, offset = [0, -20]) {
      if (feature.properties && feature.properties[field]) {
        layer.bindTooltip(feature.properties[field], {
          permanent: true,
          direction: 'top',
          offset: offset,
          className: 'label-style'
        });
      }
    }

    // 一括読み込みと順序制御
    Promise.all([
      fetch('chiban.geojson').then(res => res.json()),
      fetch('oaza.geojson').then(res => res.json()),
      fetch('kaisuiro.geojson').then(res => res.json()),
      fetch('bunsuiko_toshuko.geojson').then(res => res.json()),
      fetch('yosuiki.geojson').then(res => res.json())
    ]).then(([chiban, oaza, kaisuiro, bunsuiko, yosuiki]) => {

      // 地番確認
      layers.chiban = L.geoJSON(chiban, {
        style: {
          color: 'blue',
          weight: 1,
          fillColor: 'white',
          fillOpacity: 0.5
        },
        onEachFeature: (feature, layer) => {
          layer.bindPopup(Object.entries(feature.properties).map(([k, v]) => `<b>${k}</b>: ${v}`).join('<br>'));
        }
      });
      controlLayers.addOverlay(layers.chiban, "地番確認");

      // 大字境界（中をクリックでポップアップ表示）
      layers.oaza = L.geoJSON(oaza, {
        style: {
          color: '#ff01e6',
          weight: 2,
          fill: true,
          fillOpacity: 0.01
        },
        onEachFeature: (feature, layer) => {
          layer.bindPopup(Object.entries(feature.properties).map(([k, v]) => `<b>${k}</b>: ${v}`).join('<br>'));
        }
      });
      controlLayers.addOverlay(layers.oaza, "大字境界");

      // 開水路
      layers.kaisuiro = L.geoJSON(kaisuiro, {
        style: {
          color: 'orange',
          weight: 2
        },
        onEachFeature: (feature, layer) => {
          layer.bindPopup(Object.entries(feature.properties).map(([k, v]) => `<b>${k}</b>: ${v}`).join('<br>'));
        }
      });
      controlLayers.addOverlay(layers.kaisuiro, "開水路");

      // 分水工・頭首工（円マーカー）
      layers.bunsuiko = L.geoJSON(bunsuiko, {
        pointToLayer: (feature, latlng) =>
          L.circleMarker(latlng, {
            radius: 6,
            fillColor: 'green',
            color: 'black',
            weight: 1,
            fillOpacity: 1
          }),
        onEachFeature: (feature, layer) => {
          createLabel(feature, layer, "名称", [0, -5]);
          layer.bindPopup(Object.entries(feature.properties).map(([k, v]) => `<b>${k}</b>: ${v}`).join('<br>'));
        }
      });
      controlLayers.addOverlay(layers.bunsuiko, "分水工・頭首工");

      // 揚水機場（ピンマーカー）
      const greenPin = new L.Icon({
        iconUrl: 'https://cdn-icons-png.flaticon.com/512/252/252025.png',
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [0, -41]
      });

      layers.yosuiki = L.geoJSON(yosuiki, {
        pointToLayer: (feature, latlng) => L.marker(latlng, { icon: greenPin }),
        onEachFeature: (feature, layer) => {
          createLabel(feature, layer, "機場名", [0, -35]);
          layer.bindPopup(Object.entries(feature.properties).map(([k, v]) => `<b>${k}</b>: ${v}`).join('<br>'));
        }
      });
      controlLayers.addOverlay(layers.yosuiki, "揚水機場");

      // 表示順：下層から上層へ
      layers.chiban.addTo(map);
      layers.oaza.addTo(map);
      layers.kaisuiro.addTo(map);
      layers.bunsuiko.addTo(map);
      layers.yosuiki.addTo(map);
    });

    // 検索機能（内部一致、表示中レイヤのみ）
    document.getElementById("searchInput").addEventListener("input", function () {
      const keyword = this.value.trim();
      Object.values(layers).forEach(layer => {
        if (!map.hasLayer(layer)) return;
        layer.eachLayer(l => {
          if (l.feature?.properties) {
            const props = Object.values(l.feature.properties).join(" ");
            const matched = props.includes(keyword);
            if (l.setStyle) {
              l.setStyle({
                opacity: matched ? 1 : 0,
                fillOpacity: matched ? 0.8 : 0
              });
            }
            if (l.getElement) {
              const el = l.getElement();
              if (el) el.style.display = matched ? "" : "none";
            }
          }
        });
      });
    });
  </script>
</body>
</html>
