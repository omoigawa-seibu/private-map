<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>æ€å·è¥¿éƒ¨ãƒãƒƒãƒ—</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100%; width: 100%; }
    .gps-button {
      position: absolute;
      bottom: 10px;
      right: 10px;
      z-index: 1000;
      background: white;
      border: 1px solid #ccc;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
      box-shadow: 1px 1px 5px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="gps-button" onclick="toggleTracking()">ğŸ“ ç¾åœ¨åœ°è¿½è·¡</div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([36.2917, 139.7351], 15);

    // èƒŒæ™¯åœ°å›³
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // -------- ãƒ¬ã‚¤ãƒ¤ãƒ¼å®šç¾© --------
    const layers = {
      toushuko: L.geoJSON(null, {
        pointToLayer: (feature, latlng) => L.circleMarker(latlng, {
          radius: 8,
          fillColor: 'green',
          color: 'darkgreen',
          weight: 1,
          opacity: 1,
          fillOpacity: 0.8
        }),
        onEachFeature
      }),

      yosuiki: L.geoJSON(null, {
        pointToLayer: (feature, latlng) => L.circleMarker(latlng, {
          radius: 8,
          fillColor: '#ADFF2F',
          color: '#7FBA00',
          weight: 1,
          opacity: 1,
          fillOpacity: 0.8
        }),
        onEachFeature
      }),

      bunsuiko: L.geoJSON(null, {
        pointToLayer: (feature, latlng) => L.circleMarker(latlng, {
          radius: 8,
          fillColor: 'yellow',
          color: 'goldenrod',
          weight: 1,
          opacity: 1,
          fillOpacity: 0.8
        }),
        onEachFeature
      }),

      kaisuiro: L.geoJSON(null, {
        pointToLayer: (feature, latlng) => {
          let color = 'gray';
          const ppCode = feature.properties?.PP1_C02;
          if (ppCode === '005') color = 'orange';
          if (ppCode === '006') color = '#01ffea';

          return L.circleMarker(latlng, {
            radius: 8,
            fillColor: color,
            color: '#333',
            weight: 1,
            opacity: 1,
            fillOpacity: 0.8
          });
        },
        onEachFeature
      }),

      oaza: L.geoJSON(null, {
        style: {
          color: '#ff01e6',   // ãƒ”ãƒ³ã‚¯ç³»
          weight: 2
        },
        onEachFeature
      }),

      chiban: L.geoJSON(null, {
        style: {
          color: 'blue',       // å¤–æ 
          fillColor: 'white',  // å¡—ã‚Š
          fillOpacity: 0.5,
          weight: 1
        },
        onEachFeature
      })
    };

    // -------- GeoJSONèª­ã¿è¾¼ã¿ --------
    fetch('toushuko.geojson').then(res => res.json()).then(data => layers.toushuko.addData(data));
    fetch('yosuiki.geojson').then(res => res.json()).then(data => layers.yosuiki.addData(data));
    fetch('bunsuiko.geojson').then(res => res.json()).then(data => layers.bunsuiko.addData(data));
    fetch('kaisuiro.geojson').then(res => res.json()).then(data => layers.kaisuiro.addData(data));
    fetch('oaza.geojson').then(res => res.json()).then(data => layers.oaza.addData(data));
    fetch('chiban.geojson').then(res => res.json()).then(data => layers.chiban.addData(data));

    // -------- ãƒ¬ã‚¤ãƒ¤ãƒ¼åˆ‡ã‚Šæ›¿ãˆã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ« --------
    const overlayMaps = {
      "é ­é¦–å·¥": layers.toushuko,
      "æšæ°´æ©Ÿå ´": layers.yosuiki,
      "åˆ†æ°´å·¥": layers.bunsuiko,
      "é–‹æ°´è·¯": layers.kaisuiro,
      "å¤§å­—å¢ƒç•Œ": layers.oaza,
      "åœ°ç•ªç¢ºèª": layers.chiban
    };

    L.control.layers(null, overlayMaps, { collapsed: false }).addTo(map);

    // -------- ãƒãƒƒãƒ—ã‚¢ãƒƒãƒ—ç”Ÿæˆ --------
    function onEachFeature(feature, layer) {
      if (feature.properties) {
        let popup = "";
        for (let key in feature.properties) {
          popup += `<strong>${key}</strong>: ${feature.properties[key]}<br>`;
        }
        layer.bindPopup(popup);
      }
    }

    // -------- GPSè¿½è·¡æ©Ÿèƒ½ --------
    let gpsMarker = null;
    let gpsCircle = null;
    let watchId = null;
    let isTracking = false;

    function toggleTracking() {
      if (isTracking) {
        navigator.geolocation.clearWatch(watchId);
        if (gpsMarker) map.removeLayer(gpsMarker);
        if (gpsCircle) map.removeLayer(gpsCircle);
        isTracking = false;
        alert("ç¾åœ¨åœ°è¿½è·¡ã‚’åœæ­¢ã—ã¾ã—ãŸ");
      } else {
        if (!navigator.geolocation) {
          alert("ã“ã®ç«¯æœ«ã§ã¯ä½ç½®æƒ…å ±ãŒä½¿ç”¨ã§ãã¾ã›ã‚“ã€‚");
          return;
        }

        watchId = navigator.geolocation.watchPosition(
          position => {
            const latlng = [position.coords.latitude, position.coords.longitude];

            if (!gpsMarker) {
              gpsMarker = L.marker(latlng, { title: "ã‚ãªãŸã®ä½ç½®" }).addTo(map);
              gpsCircle = L.circle(latlng, {
                radius: position.coords.accuracy,
                color: 'blue',
                fillColor: 'blue',
                fillOpacity: 0.2
              }).addTo(map);
            } else {
              gpsMarker.setLatLng(latlng);
              gpsCircle.setLatLng(latlng);
              gpsCircle.setRadius(position.coords.accuracy);
            }

            map.setView(latlng, 16);
          },
          error => {
            alert("ç¾åœ¨åœ°ã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸ: " + error.message);
          },
          { enableHighAccuracy: true }
        );

        isTracking = true;
        alert("ç¾åœ¨åœ°è¿½è·¡ã‚’é–‹å§‹ã—ã¾ã—ãŸ");
      }
    }
  </script>
</body>
</html>
