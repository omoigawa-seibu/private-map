<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Leaflet Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    html, body { height: 100%; margin: 0; padding: 0; }
    #map { height: 100%; }
    .search-box {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: white;
      padding: 6px;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }
    .leaflet-control-zoom {
      left: 10px !important;
      right: auto !important;
    }
  </style>
</head>
<body>
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="検索..." />
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    const map = L.map('map', {
      zoomControl: true
    }).setView([36.29170298,139.73511565], 15);

    // 拡大縮小ボタンの位置を左下に
    map.zoomControl.setPosition('bottomleft');

    // 背景地図
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // 検索対象フィーチャの保存用
    let searchableLayers = [];

    function createPopup(feature) {
      let content = '';
      for (const key in feature.properties) {
        content += `<strong>${key}:</strong> ${feature.properties[key]}<br>`;
      }
      return content;
    }

    // 汎用レイヤ読み込み関数（レイヤの順番に注意）
    const layers = {};

    function loadLayer(file, layerName, style = {}, labelField = null) {
      fetch(file)
        .then(res => res.json())
        .then(data => {
          const layer = L.geoJSON(data, {
            style: style,
            onEachFeature: function (feature, layer) {
              // 検索対象に追加
              searchableLayers.push({ name: feature.properties[labelField || 'name'], layer });

              // ラベル表示
              if (labelField && feature.properties[labelField]) {
                layer.bindTooltip(feature.properties[labelField], {
                  permanent: true,
                  direction: 'right',
                  className: 'feature-label'
                });
              }

              // クリックでポップアップ表示
              layer.on('click', function () {
                const content = createPopup(feature);
                layer.bindPopup(content).openPopup();
              });
            },
            pointToLayer: function (feature, latlng) {
              return L.circleMarker(latlng, {
                radius: 6,
                fillColor: style.fillColor || "#000",
                color: style.color || "#000",
                weight: 1,
                opacity: 1,
                fillOpacity: style.fillOpacity || 0.8
              });
            }
          }).addTo(map);
          layers[layerName] = layer;
        });
    }

    // 地番確認
    loadLayer("chiban.geojson", "地番確認", {
      color: "blue",
      fillColor: "white",
      fillOpacity: 0.5
    });

    // 大字境界（外郭のみ）
    loadLayer("oaza.geojson", "大字境界", {
      color: "#ff01e6",
      weight: 2,
      fillOpacity: 0
    });

    // 開水路（PP1_C02条件付き色分け）
    fetch("kaisuiro.geojson")
      .then(res => res.json())
      .then(data => {
        const layer = L.geoJSON(data, {
          style: feature => {
            const val = feature.properties.PP1_C02;
            let color = "#000";
            if (val === "005") color = "orange";
            else if (val === "006") color = "#01ffea";
            return { color };
          },
          onEachFeature: (feature, layer) => {
            searchableLayers.push({ name: feature.properties.name, layer });
            layer.on('click', () => {
              layer.bindPopup(createPopup(feature)).openPopup();
            });
          }
        }).addTo(map);
        layers["開水路"] = layer;
      });

    // 分水工・頭首工（ラベルあり）
    loadLayer("bunsuiko_toshuko.geojson", "分水工・頭首工", {
      color: "green",
      fillColor: "green",
      fillOpacity: 0.7
    }, "名称");

    // 揚水機場（ラベルあり）
    loadLayer("yosuiki.geojson", "揚水機場", {
      color: "lightgreen",
      fillColor: "lightgreen",
      fillOpacity: 0.7
    }, "機場名");

    // 🔍検索機能
    document.getElementById("searchInput").addEventListener("input", function () {
      const keyword = this.value.trim().toLowerCase();
      searchableLayers.forEach(({ name, layer }) => {
        if (!keyword || (name && name.toLowerCase().includes(keyword))) {
          map.addLayer(layer);
        } else {
          map.removeLayer(layer);
        }
      });
    });

  </script>
</body>
</html>
